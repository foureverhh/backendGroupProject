<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/page_template.xhtml">
    <f:metadata>
        <!--get param named as id from h:link in index.xhtml and set that id value to productDetailController.id-->
        <f:viewParam name="id" value="#{productDetailController.id}"/>
        <!--invoke onload to set the product instance in productDetailController-->
        <f:viewAction action="#{productDetailController.onload}"/>
    </f:metadata>
    <ui:param name="title" value="#{productDetailController.product.name}"/>
    <!--invoke content ui:insert in paget_template.xhmtl-->
    <ui:define name="content">
        <p>#{productDetailController.product.id}</p>
        <p>#{productDetailController.product.name}</p>
        <p>#{productDetailController.product.description}</p>
    </ui:define>
</ui:composition>
</html>
