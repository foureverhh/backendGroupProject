<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="./templates/page_template.xhtml">
        <ui:param name="title" value="Shop"/>
        <ui:define name="content">
            <h:dataTable value="#{productController.products}" var="product">
                <f:facet name="header" >All products</f:facet>
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{product.id}
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                    #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Details</f:facet>
                    <h:link value="more info" outcome="productDetail.xhtml">
                        <!--Pass param named as id to productDetail.xhtml-->
                        <f:param name="id" value="#{product.id}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
        </ui:define>
</ui:composition>
</html>
